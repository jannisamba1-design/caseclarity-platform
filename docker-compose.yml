services:
  postgres:
    image: postgres:15
    container_name: caseclarity-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: auth_db
    ports:
      - "5432:5432"
    networks:
      - caseclarity-net

  cassandra:
    image: cassandra:4.1
    container_name: caseclarity-cassandra
    ports:
      - "9042:9042"
    environment:
      CASSANDRA_CLUSTER_NAME: "caseclarity-cluster"
      CASSANDRA_DC: datacenter1
      CASSANDRA_RACK: rack1
      CASSANDRA_ENDPOINT_SNITCH: GossipingPropertyFileSnitch
    volumes:
      - cassandra-data:/var/lib/cassandra
    healthcheck:
      test: [ "CMD-SHELL", "cqlsh -e 'SELECT release_version FROM system.local'" ]
      interval: 30s
      timeout: 10s
      retries: 15
      start_period: 60s
    networks:
      - caseclarity-net

  auth-service:
    build:
      context: ./caseclarity-auth-service
      dockerfile: Dockerfile
    image: caseclarity-platform-auth-service
    container_name: caseclarity-auth-service
    ports:
      - "8080:8080"
    env_file:
      - ./caseclarity-auth-service/.env
    depends_on:
      - postgres
    networks:
      - caseclarity-net

  api-gateway:
    build:
      context: ./caseclarity-api-gateway
      dockerfile: Dockerfile
    image: caseclarity-platform-api-gateway
    container_name: caseclarity-api-gateway
    ports:
      - "9000:9000"
    env_file:
      - ./caseclarity-api-gateway/.env
    depends_on:
      - auth-service
    networks:
      - caseclarity-net

  evidence-service:
    build:
      context: ./caseclarity-evidence-service
      dockerfile: Dockerfile
    image: caseclarity-platform-evidence-service
    container_name: caseclarity-evidence-service
    ports:
      - "8082:8082"
    env_file:
      - ./caseclarity-evidence-service/.env
    depends_on:
      cassandra:
        condition: service_healthy
    networks:
      - caseclarity-net

networks:
  caseclarity-net:
    driver: bridge

volumes:
  cassandra-data:
